<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - RehabPlus</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: #fff;
        }

        .offline-container {
            text-align: center;
            padding: 2rem;
            max-width: 500px;
        }

        .offline-icon {
            font-size: 6rem;
            margin-bottom: 1rem;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
            font-weight: 700;
        }

        p {
            font-size: 1.1rem;
            margin-bottom: 2rem;
            opacity: 0.9;
        }

        .retry-btn {
            background: #fff;
            color: #667eea;
            border: none;
            padding: 1rem 2rem;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .retry-btn:hover {
            transform: translateY(-2px);
        }

        .offline-features {
            margin-top: 3rem;
            text-align: left;
            background: rgba(255, 255, 255, 0.1);
            padding: 1.5rem;
            border-radius: 1rem;
        }

        .offline-features h2 {
            font-size: 1.2rem;
            margin-bottom: 1rem;
        }

        .offline-features ul {
            list-style: none;
        }

        .offline-features li {
            padding: 0.5rem 0;
            opacity: 0.9;
        }

        .offline-features li:before {
            content: "âœ“ ";
            font-weight: bold;
            margin-right: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="offline-icon">ðŸ“¡</div>
        <h1>You're Offline</h1>
        <p>It looks like you've lost your internet connection. Don't worry, you can still access some features!</p>

        <button class="retry-btn" onclick="window.location.reload()">
            Try Again
        </button>

        <div class="offline-features">
            <h2>Available Offline:</h2>
            <ul>
                <li>View cached appointments</li>
                <li>Access patient records (cached)</li>
                <li>View dashboard overview</li>
                <li>Browse previously loaded pages</li>
            </ul>
        </div>
    </div>
</body>
</html>
